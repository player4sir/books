{% extends "base.html" %}

{% block title %}
{{book.name}}
{% endblock title %}

{% block content %}

<div> 
    <img src="{{book.cover.url}}" alt="{{book.title}}">  
    <h2>
        {{book.title}}
    </h2>
    <p>{{book.author}}</p>
    <p>${{book.price}}</p>
    <div>
        <h3>评论</h3>
        <ul>
            {% for review in book.reviews.all %}
            <li>{{review.review}}({{review.author}})</li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}
